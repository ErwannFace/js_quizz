<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title>js_quizz - Testez vos connaissances !</title>
	</head>
	<body class="container">
		<!-- page title -->
		<h1>
			js_quizz
			<small>
				Testez vos connaissances !
			</small>
		</h1>
		<!-- table including the question and answers -->
		<table class="table table-bordered text-center">
			<colgroup>
				<col/>
				<col/>
			</colgroup>
			<!-- question -->
			<th id="question" colspan="0" class="text-center"></th>
			<!-- answers -->
			<tr>
				<td id="answer1"></td>
				<td id="answer2"></td>
			</tr>
			<tr>
				<td id="answer3"></td>
				<td id="answer4"></td>
			</tr>
		</table>
		<!-- buttons to validate the answer and browse the questions -->
		<div class="row text-center">
			<div class="col-md-4">
				<button id="previous" disabled="true" class="btn btn-primary btn-lg">
					Question précédente
				</button>
			</div>
			<div class="col-md-4">
				<button id="validate" disabled="true" class="btn btn-primary btn-lg">
					Valider la réponse
				</button>
			</div>
			<div class="col-md-4">
				<button id="next" class="btn btn-primary btn-lg">
					Question suivante
				</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</html>
