<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title>js_quizz - Testez vos connaissances !</title>
	</head>
	<body class="container">
		<!-- page title -->
		<h1>
			js_quizz
			<small>
				Testez vos connaissances !
			</small>
		</h1>
		<!-- table including the question and answers -->
		<div class="table-responsive">
			<table class="table table-bordered text-center">
				<!-- question -->
				<th id="question" colspan="2" class="text-center"></th>
				<!-- answers -->
				<tr>
					<td id="answer1" class="answer"></td>
					<td id="answer2" class="answer"></td>
				</tr>
				<tr>
					<td id="answer3" class="answer"></td>
					<td id="answer4" class="answer"></td>
				</tr>
			</table>
		</div>
		<!-- buttons to validate the answer and browse the questions -->
		<div class="row text-center">
			<div class="col-md-4">
				<button id="previous" disabled="true" class="btn btn-lg">
					Question précédente
				</button>
			</div>
			<div class="col-md-4">
				<button id="validate" disabled="true" class="btn btn-lg">
					Valider la réponse
				</button>
			</div>
			<div class="col-md-4">
				<button id="next" disabled="true" class="btn btn-lg">
					Question suivante
				</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</html>
